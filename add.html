<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Star Wars Express</h1>
      <h3>The greatest resource in the galaxy for Star Wars statistics!</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Search Characters</button></a>
      <a href="/all"><button class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-th-list"></span> All Characters</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Characters</strong></h3>
          </div>
          <div class="panel-body">
            <form role="form">

              <div class="form-group">
                <label for="customerName">Name</label>
                <input type="text" class="form-control" id="customerName">
              </div>

              <div class="form-group">
                <label for="phoneNumber">Phone #</label>
                <input type="text" class="form-control" id="phoneNumber">
              </div>

              <div class="form-group">
                <label for="customerEmail">Email</label>
                <input type="text" class="form-control" id="customerEmail">
              </div>

              <div class="form-group">
                <label for="customerID">ID</label>
                <input type="text" class="form-control" id="customerID">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();

      var newTable = {
        customerName: $("#customerName").val().trim(),
        phoneNumber: $("#phoneNumber").val().trim(),
        customerEmail: $("#customerEmail").val().trim(),
        customerID: $("#customerID").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/tables", newTable)
        .then(function(data) {
          console.log("html" + data);
          alert("Adding reservation...");
        });

    });
  </script>
</body>
</html>
